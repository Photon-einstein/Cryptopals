name: C++ Unit Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libgtest-dev libssl-dev

      - name: Build and run tests
        run: |
          for dir in $(find . -name 'tests/CMakeLists.txt' -exec dirname {} \;); do
            echo "Building in $dir"
            mkdir -p "$dir/build"
            cd "$dir/build"
            cmake ..
            make
            ctest
            cd -
          done
